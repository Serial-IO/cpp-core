name: 'Generate & Deploy Doxygen Docs'

on:
  push:
    branches: [ main ]
    paths:
      - 'include/**'
      - 'Doxyfile'
      - '.github/workflows/doxygen.yml'
      - 'README.md'

jobs:
  # Build and deploy Doxygen to GitHub Pages
  deploy-docs:
    name: Build & Deploy Doxygen
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Doxygen 1.14.0
      run: |
        cd /tmp
        wget -q https://github.com/doxygen/doxygen/releases/download/Release_1_14_0/doxygen-1.14.0.linux.bin.tar.gz
        tar -xzf doxygen-1.14.0.linux.bin.tar.gz
        sudo cp doxygen-1.14.0/bin/doxygen /usr/local/bin/
        doxygen --version
        sudo apt-get update
        sudo apt-get install -y graphviz

    - name: Generate documentation
      run: |
        doxygen Doxyfile

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/html

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
